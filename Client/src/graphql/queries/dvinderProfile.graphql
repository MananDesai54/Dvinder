query DvinderProfile($limit: Int!, $distance: Int) {
  dvinderProfile(limit: $limit, distance: $distance) {
    hasMore
    profiles {
      userId
      username
      profileUrl
      bio
      githubUsername
      birthDate
      flair
      distance
      feeds {
        title
        imageUrl
        code
        projectIdea
        theme
        language
      }
    }
  }
}
