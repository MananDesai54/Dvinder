mutation CreateFeed(
  $title: String!
  $imageUrl: String
  $type: String!
  $code: String
  $projectIdea: String
) {
  createFeed(
    feedData: {
      title: $title
      imageUrl: $imageUrl
      type: $type
      code: $code
      projectIdea: $projectIdea
    }
  ) {
    feed {
      creatorId
      title
      imageUrl
      id
      createdAt
      updatedAt
      type
    }
    errors {
      field
      message
    }
  }
}
