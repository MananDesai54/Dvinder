mutation CreateFeed(
  $title: String!
  $type: String!
  $code: String
  $theme: String
  $language: String
  $projectIdea: String
) {
  createFeed(
    feedData: {
      title: $title
      type: $type
      code: $code
      theme: $theme
      language: $language
      projectIdea: $projectIdea
    }
  ) {
    feed {
      creatorId
      title
      imageUrl
      id
      createdAt
      updatedAt
      type
      code
      theme
      language
      projectIdea
    }
    errors {
      field
      message
    }
  }
}
