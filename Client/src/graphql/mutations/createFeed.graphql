mutation CreateFeed($title: String!, $imageUrl: String!, $type: String!) {
  createFeed(feedData: { title: $title, imageUrl: $imageUrl, type: $type }) {
    feed {
      creatorId
      title
      imageUrl
      id
      createdAt
      updatedAt
      type
    }
    errors {
      field
      message
    }
  }
}
